<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload a File</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <hr>
    <h3>Uploaded Files</h3>
    <ul>
      {% for file in files %}
        <li>
          {{ file }} -
          <a href="{{ url_for('download_file', filename=file) }}">â¬‡ Download</a>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
